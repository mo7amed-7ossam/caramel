<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعويذة كراميل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png">
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: "Cairo", sans-serif;
            line-height: 1em;

        }
        body{
            display: flex;
            min-height: 100vh;
            background-image: url(body.png);
            background-size: 100%;
            background-position: top;
            background-repeat: repeat;
        }
        .page{
            max-width: 700px;
            width: 100%;
            height: 100%;
            margin: auto;
            position: relative;
            margin: auto;
        }
        .page img{
            width: 100%;
        }
        
        .page .counter{
            position: absolute;
            bottom: 25%;
            transform: translateY(40%);
            left: 0%;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            font-weight: bold;
        }
        .countdown{
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .countdown-item {
            display: inline-block;
            text-align: center;
            border: 2px solid #691a1b;
            border-radius: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            min-width: fit-content;
            aspect-ratio: 1;
            width: 20%;
            display: flex ;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .countdown-number {
            font-size: 2rem;
            color: #ffd700;
            display: block;
            
        }
        .countdown-label {
            font-size: 1rem;
            color: #ffffff;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="page">
        <img src="bg.png" alt="">
        <div class="counter">
            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">ساعات</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">دقائق</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">ثواني</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function updateCountdown() {
            const now = new Date();
            const targetTime = new Date();
            targetTime.setHours(18, 0, 0, 0); // الساعة 6 مساءً
            
            // إذا كانت الساعة 6 قد مرت اليوم، نستهدف الغد
            if (now > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }
            
            const timeDifference = targetTime - now;
            
            if (timeDifference > 0) {
                const hours = Math.floor(timeDifference / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                // إذا وصل الوقت إلى الساعة 6
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }
        
        // تحديث العداد كل ثانية
        setInterval(updateCountdown, 1000);
        updateCountdown(); // تشغيل فوري
    </script>
</body>
</html>
