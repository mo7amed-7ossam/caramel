<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #f9fafb 0%, #f3f6fa 100%);
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Cairo', sans-serif;
  }
  .card {
    background: #fff;
    border-radius: 32px;
    box-shadow: 0 8px 32px #0001, 0 1.5px 4px #0001;
    padding: 36px 32px 28px 32px;
    max-width: 430px;
    width: 100%;
    margin: 32px auto;
    direction: rtl;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 18px;
    border: none;
    position: relative;
  }
  .status-bar {
    position: absolute;
    top: -24px;
    right: 50%;
    transform: translateX(50%);
    background: linear-gradient(90deg, #1fa2ff 0%, #12d8fa 100%);
    color: #fff;
    padding: 8px 28px 8px 18px;
    border-radius: 24px;
    font-size: 17px;
    font-weight: 700;
    letter-spacing: 0.5px;
    box-shadow: 0 2px 8px #0001;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .status-bar .icon {
    font-size: 20px;
    margin-left: 4px;
  }
  .image-circle {
    background: linear-gradient(135deg, #f7f8fa 60%, #ececec 100%);
    border-radius: 50%;
    width: 110px;
    height: 110px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 0;
    box-shadow: 0 2px 8px #0001;
    border: 1.5px solid #f0f0f0;
  }
  .image-circle .icon {
    font-size: 44px;
    color: #c2c2c2;
  }
  .no-image-title {
    color: #222;
    font-size: 20px;
    font-weight: 700;
    margin-top: 18px;
    margin-bottom: 2px;
    text-align: center;
  }
  .no-image-desc {
    color: #aaa;
    font-size: 14px;
    margin-bottom: 8px;
    text-align: center;
    font-weight: 400;
  }
  .platform {
    font-size: 26px;
    font-weight: 900;
    color: #1a365d;
    text-align: center;
    margin-bottom: 0;
    margin-top: 8px;
    letter-spacing: 0.5px;
  }
  .platform-desc {
    color: #b0b0b0;
    font-size: 13px;
    text-align: center;
    margin-bottom: 8px;
    margin-top: 0;
  }
  .actions {
    display: flex;
    gap: 10px;
    margin-bottom: 0;
    justify-content: center;
    width: 100%;
    margin-top: 10px;
  }
  .actions button {
    min-width: 120px;
    font-size: 16px;
    border-radius: 12px;
    padding: 10px 0;
    font-weight: bold;
    border: none;
    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    box-shadow: 0 1px 4px #0001;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
  }
  .actions .current {
    background: linear-gradient(90deg, #1fa2ff 0%, #12d8fa 100%);
    color: #fff;
    position: relative;
  }
  .actions .current:after {
    content: '\25BC';
    font-size: 13px;
    margin-right: 6px;
    color: #fff;
  }
  .actions .previous {
    background: #f5f5f5;
    color: #1fa2ff;
    border: 1.5px solid #e0e7ef;
  }
  .actions .previous:after {
    content: '\203A';
    font-size: 16px;
    margin-right: 6px;
    color: #1fa2ff;
  }
  .dates {
    font-size: 15px;
    color: #555;
    display: flex;
    flex-direction: row;
    gap: 24px;
    margin-top: 18px;
    text-align: center;
    justify-content: center;
    width: 100%;
  }
  .date-item {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 15px;
    color: #1a365d;
    font-weight: 500;
  }
  .date-item .dot {
    width: 8px;
    height: 8px;
    background: #1fa2ff;
    border-radius: 50%;
    display: inline-block;
    margin-right: 2px;
  }
  .date-item .icon {
    color: #b0b0b0;
    font-size: 16px;
    margin-left: 2px;
  }
</style>
<div class="card">
  <div class="status-bar"><span class="icon">⏳</span>ينتظر التقييم</div>
  <div class="image-circle">
    <span class="icon">&#128247;</span>
  </div>
  <div class="no-image-title">لا توجد صورة حالياً</div>
  <div class="no-image-desc">انتظار تلبية للصورة</div>
  <div class="platform">منصة وطني</div>
  <div class="platform-desc">منذ دقائق</div>
  <div class="actions">
    <button class="current">التقييم الحالي (0)</button>
    <button class="previous">التقييم السابق (0)</button>
  </div>
  <div class="dates">
    <div class="date-item"><span class="icon">&#128197;</span> 08/08/2025 <span style="color:#888;font-size:13px;">نهاية</span> <span class="dot"></span></div>
    <div class="date-item"><span class="icon">&#128197;</span> 07/08/2025 <span style="color:#888;font-size:13px;">بداية</span></div>
  </div>
</div>
